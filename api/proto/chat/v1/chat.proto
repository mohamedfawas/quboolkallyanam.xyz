syntax = "proto3";

package chat.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/mohamedfawas/quboolkallyanam.xyz/api/proto/chat/v1;chatpbv1";

service ChatService {
    rpc CreateConversation(CreateConversationRequest) returns (CreateConversationResponse);
    rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);
    rpc GetConversation(GetConversationRequest) returns (GetConversationResponse);
    rpc GetMessagesByConversationId(GetMessagesByConversationIdRequest) returns (GetMessagesByConversationIdResponse);
}

message CreateConversationRequest {
    int64 partner_profile_id = 1;
}

message CreateConversationResponse {
    string conversation_id = 1;
    repeated string participant_names = 2;
    google.protobuf.Timestamp created_at = 3;
}

message SendMessageRequest {
    string conversation_id = 1;
    string content = 2;
}

message SendMessageResponse {
    string message_id = 1;
    string conversation_id = 2;
    string sender_id = 3;
    string sender_name = 4;
    string content = 5;
    google.protobuf.Timestamp sent_at = 6;
}


message GetConversationRequest {
    string conversation_id = 1;
}

message GetConversationResponse {
    string conversation_id = 1;
    repeated string participant_ids = 2;
    google.protobuf.Timestamp created_at = 3;
    google.protobuf.Timestamp updated_at = 4;
}

message GetMessagesByConversationIdRequest {
    string conversation_id = 1;
    int32 limit = 2;
    int32 offset = 3;
}

message MessageInfo {
    string message_id = 1;
    string sender_id = 2;
    string sender_name = 3;
    string content = 4;
    google.protobuf.Timestamp sent_at = 5;
}

message GetMessagesByConversationIdResponse {
    repeated MessageInfo messages = 1;
    PaginationInfo pagination = 2;
}

message PaginationInfo {
    int64 total_count = 1;
    int32 limit = 2;
    int32 offset = 3;
    bool has_more = 4;
}