<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - Qubool Kallyanam</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .success-icon { font-size: 80px; color: #4CAF50; margin-bottom: 20px; }
        .title { font-size: 32px; color: #333; margin-bottom: 15px; font-weight: bold; }
        .subtitle { font-size: 18px; color: #666; margin-bottom: 30px; line-height: 1.5; }
        .details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border-left: 4px solid #4CAF50;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .detail-label { color: #666; }
        .detail-value { color: #333; font-weight: bold; }
        .amount { color: #4CAF50; font-size: 24px; font-weight: bold; }
        .footer-note {
            background: #e8f5e8;
            border-radius: 8px;
            padding: 20px;
            color: #2e7d32;
            font-size: 16px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1 class="title">Payment Successful!</h1>
        <p class="subtitle">Congratulations! Your premium membership has been activated successfully.</p>
        
        <div class="details">
            <div class="detail-row">
                <span class="detail-label">Amount Paid:</span>
                <span class="detail-value amount">₹{{.Amount}}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Order ID:</span>
                <span class="detail-value">{{.OrderID}}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Payment ID:</span>
                <span class="detail-value">{{.PaymentID}}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Valid Until:</span>
                <span class="detail-value">{{.ValidUntil}}</span>
            </div>
        </div>
        
        <div class="footer-note">
            Your payment has been processed successfully. Please save this information for your records.
        </div>
    </div>
</body>
</html>
