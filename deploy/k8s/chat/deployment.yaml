apiVersion: apps/v1
kind: Deployment
metadata:
  name: qubool-kallyanam-chat
  namespace: qubool-kallyanam
  labels:
    app.kubernetes.io/name: qubool-kallyanam-chat
    app.kubernetes.io/part-of: qubool-kallyanam
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels: { app.kubernetes.io/name: qubool-kallyanam-chat }
  template:
    metadata:
      labels:
        app.kubernetes.io/name: qubool-kallyanam-chat
        app.kubernetes.io/part-of: qubool-kallyanam
    spec:
      terminationGracePeriodSeconds: 15
      containers:
        - name: qubool-kallyanam-chat
          image: asia-south1-docker.pkg.dev/qubool-kallyanam/qubool-kallyanam-docker/chat:latest
          imagePullPolicy: IfNotPresent
          ports: [{ name: grpc, containerPort: 50071 }]
          envFrom:
            - configMapRef: { name: chat-config }
          env:
            - name: CHAT_GRPC_PORT
              valueFrom: { configMapKeyRef: { name: shared-config, key: CHAT_GRPC_PORT } }
            - name: CHAT_ENVIRONMENT
              valueFrom: { configMapKeyRef: { name: shared-config, key: ENVIRONMENT } }

            # Postgres
            - name: CHAT_POSTGRES_HOST
              valueFrom: { configMapKeyRef: { name: shared-config, key: POSTGRES_HOST } }
            - name: CHAT_POSTGRES_PORT
              valueFrom: { configMapKeyRef: { name: shared-config, key: POSTGRES_PORT } }
            - name: CHAT_POSTGRES_USER
              valueFrom: { configMapKeyRef: { name: shared-config, key: POSTGRES_USER } }
            - name: CHAT_POSTGRES_PASSWORD
              valueFrom: { secretKeyRef: { name: common-secret, key: POSTGRES_PASSWORD } }
            - name: CHAT_POSTGRES_SSLMODE
              valueFrom: { configMapKeyRef: { name: shared-config, key: POSTGRES_SSLMODE } }
            - name: CHAT_POSTGRES_TIMEZONE
              valueFrom: { configMapKeyRef: { name: shared-config, key: POSTGRES_TIMEZONE } }

            # RabbitMQ
            - name: CHAT_RABBITMQ_EXCHANGE_NAME
              valueFrom: { configMapKeyRef: { name: shared-config, key: RABBITMQ_EXCHANGE_NAME } }
            - name: CHAT_RABBITMQ_DSN
              valueFrom: { secretKeyRef: { name: common-secret, key: RABBITMQ_DSN } }

            # PubSub
            - name: CHAT_PUBSUB_PROJECT_ID
              valueFrom: { configMapKeyRef: { name: shared-config, key: PUBSUB_PROJECT_ID } }

            # MongoDB
            - name: CHAT_MONGODB_TIMEOUT
              valueFrom: { configMapKeyRef: { name: shared-config, key: MONGODB_TIMEOUT } }
            - name: CHAT_MONGODB_URI
              valueFrom: { secretKeyRef: { name: common-secret, key: MONGODB_URI } }
          readinessProbe:
            grpc: { port: 50071 }
            initialDelaySeconds: 5
          livenessProbe:
            grpc: { port: 50071 }
            initialDelaySeconds: 10
          resources:
            requests: { cpu: 100m, memory: 128Mi }
            limits: { cpu: 500m, memory: 256Mi }