apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qubool-kallyanam-ingress
  namespace: qubool-kallyanam
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "qubool-kallyanam-ip"
    networking.gke.io/managed-certificates: "qubool-kallyanam-cert"
    # WebSocket support - CRITICAL for long-lived connections
    cloud.google.com/backend-config: "gateway-backend-config"
spec:
  rules:
    - host: quboolkallyanam.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qubool-kallyanam-gateway
                port:
                  number: 80
