apiVersion: v1
kind: Service
metadata:
  name: qubool-kallyanam-gateway
  namespace: qubool-kallyanam
  labels:
    app.kubernetes.io/name: qubool-kallyanam-gateway
    app.kubernetes.io/part-of: qubool-kallyanam
  annotations:
    # Link this service to the BackendConfig for timeout settings
    cloud.google.com/backend-config: '{"default": "gateway-backend-config"}'
spec:
  type: ClusterIP   
  selector:
    app.kubernetes.io/name: qubool-kallyanam-gateway
  ports:
    - name: http
      port: 80
      targetPort: 8080